<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parse Nested JSON Data in JavaScript</title>
</head>
<body>
    <script>
        var json = `{
        "success": true, 
        "employees": [
            {
                "id": "1", 
                "firstName": "John", 
                "lastName": "Doe", 
                "birthday": 1990-05-07, 
                "gender": {
                    "male": true, 
                    "female": false 
                }, 
                "knownLanguage":[
                    "English", 
                    "Japanese", 
                    "Chinese"
                ] 
            }, 
            { 
                "id": "2", 
                "firstName": "Lina", 
                "lastName": "Art", 
                "birthday": 1994-08-05, 
                "gender": {
                    "male": false, 
                    "female": true 
                }, 
                "knownLanguage":[
                    "English", 
                    "Japanese"
                ]
            }
        ]
    }`;
        var obj = JSON.parse(json);
        function printValues(obj) {
            for(var k in obj) {
                if(obj[k] instanceof Object) {
                    printValues(obj[k]);
                }       
                else {
            document.write(obj[k] + "<br>");
                };
            }
        };
    printValues(obj);
    </script>
</body>
</html>
